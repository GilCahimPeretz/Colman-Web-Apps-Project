<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Vvveb">
	<!-- base href="/app/public/themes/default/" -->
	<link rel="icon" href="../../favicon.ico">

	<title>Vvveb default theme</title>

	<!-- Bootstrap core CSS -->
	<link href="css/style.css" rel="stylesheet">
	<!-- link href="css/bootstrap.css" rel="stylesheet"-->
	<!-- link href="css/stylesheet.css" rel="stylesheet"-->
</head>

<body>
	<div class="page-container">

		<div class="content">
			<h1 class="page-title">Login</h1>

			<div class="container">


				<div class="row">
					<div class="col-6">
						<h3>Login</h3>
						<form>
							<div class="form-group row">
								<label for="inputEmail1" class="col-sm-2 col-form-label">Email</label>
								<div class="col-sm-10">
									<input type="email" name="email" class="form-control" id="inputEmail1"
										placeholder="Email">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
								<div class="col-sm-10">
									<input type="password" name="password" class="form-control" id="inputPassword1"
										placeholder="Password">
								</div>
							</div>

							<div class="form-group row">
								<div class="offset-sm-2 col-sm-10">
									<button type="submit" class="btn btn-primary">Sign in</button>
								</div>
							</div>
						</form>
					</div>

				</div>


			</div>

		</div>

	</div>

	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
